
name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/your_image_name:latest

      - name: Deploy to server
        env:
          HOST: ${{ secrets.HOST }}
          USER: ${{ secrets.USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          ssh -i $SSH_KEY $USER@$HOST << 'EOF'
            docker pull ${{ secrets.DOCKER_USERNAME }}/your_image_name:latest
            docker stop streamlit_app || true
            docker rm streamlit_app || true
            docker run -d --name streamlit_app -p 8501:8501 ${{ secrets.DOCKER_USERNAME }}/your_image_name:latest
          EOF
